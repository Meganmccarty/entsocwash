{% extends "base.html" %}

{% load wagtailcore_tags %}
{% load static %}

{% block title %}Membership Directory{% endblock %}

{% block content %}

    <h1 class="section-header dark-blue">Membership Directory</h1>
    <div class="text-block-container">

        <section class="text-block">
            <div class="subtext-block">
                <div class="membership-directory">
                    {% for member in members %}
                        <div class="member-icon">
                            <a href="{% url 'member-profile' member.member_id %}">
                                {% if member.photo %}
                                    <img class="member-img" src="{{ member.photo.url }}">
                                {% else %}
                                    <img class="member-img" src="{% static 'images/blank-user.png' %}">
                                {% endif %}
                            </a>
                            <a href="{% url 'member-profile' member.member_id %}">
                                {{ member }}
                            </a>
                            
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

    </div>

{% endblock %}
